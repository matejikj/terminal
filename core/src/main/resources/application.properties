server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false
# Desktop installer behavior
terminal.desktop.auto-browser=${TERMINAL_AUTO_BROWSER:true}
terminal.desktop.launch-url=${TERMINAL_LAUNCH_URL:http://localhost:{port}}
terminal.desktop.browser-delay=${TERMINAL_BROWSER_DELAY:PT1S}
terminal.logging.directory=${TERMINAL_LOG_DIR:${user.home}/.terminal/logs}

# Disable Vaadin live reload dev server (avoids binding extra localhost ports in restricted environments)
vaadin.devmode.liveReload.enabled=true
spring.devtools.livereload.enabled=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.matejik

# Let Hibernate update the schema automatically or create it if it does not exist.
#
# DO NOT DO THIS IN PRODUCTION!
#
# Instead, use Flyway or another controlled way of managing your database schema.
# See https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway for instructions.
# Terminal API endpoint used by CollectionService implementations
terminal.api.base-url=http://localhost:8081
